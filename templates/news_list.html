<!-- news/templates/news/news_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category|title }} News</title>
</head>
<body>
    <h1>{{ category|title }} 뉴스 헤드라인</h1>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
                    <p>{{ article.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>해당 카테고리의 뉴스를 불러오지 못했습니다.</p>
    {% endif %}
</body>
</html>
